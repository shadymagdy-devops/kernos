name: ShellCheck

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: Lint Bash Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning
